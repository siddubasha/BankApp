 <!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Application page</title>
</head>
<body style="background-color:rgb(127, 255, 0)">
<form  action="webapi/cust/add" method="post">
<center><h2>Fill the following details</h2>
Name:
<input type="text" name="name" placeholder="Name"  required pattern="[a-z]{3-10}" required>
<br><br><br>

SetPassword:
<input type="password" name="password" placeholder="Password">
<br><br><br>

AdhaarNo:
<input type="text" name="adhaarNo" placeholder="AdhaarNo" required pattern="[0-9]{12}" required>
<br><br><br>

MobileNo:
<input type="text" name="mobileNo" placeholder="MobileNo" required pattern="[0-9]{10}" required>
<br><br><br>

MailId:
<input type="text" name="mailId" placeholder="MailId" >
<br><br><br>

Address:
<input type="text" name="address" placeholder="Adress">
<br><br><br>

Money:
<input type="number" name="money" placeholder="Money" min="5000">
<br><br><br>

<input type="submit" name="submit" placeholder="submit">
</form>
</center>
</body>
</html>
